<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>나만의 6주 운동 플래너</title>
<meta name="color-scheme" content="light dark">
<meta name="theme-color" content="#0f1115">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<style>
:root{
  --safe-top: env(safe-area-inset-top);
  --safe-bottom: env(safe-area-inset-bottom);
  --tab-h: 40px;
  --bg:#f7f8fb; --surface:#ffffff; --text:#0f1115; --muted:#5b6472; --border:#dfe3ea; --tab-bg:rgba(255,255,255,.9);
}
@media (prefers-color-scheme: dark){
  :root{ --bg:#0f1115; --surface:#171a21; --text:#e6e9ef; --muted:#9aa3b2; --border:#232736; --tab-bg:rgba(15,17,21,.9); }
}
body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
header{position:sticky;top:0;z-index:5;background:var(--tab-bg);border-bottom:1px solid var(--border);backdrop-filter:blur(8px)}
header .wrap{display:flex;justify-content:space-between;align-items:center;max-width:980px;margin:0 auto;padding:calc(14px + var(--safe-top)) 16px 14px}
h1{font-size:20px;margin:0;font-weight:800}
.container{max-width:980px;margin:18px auto 80px;padding:0 16px 40px}
.tabs{position:fixed;left:0;right:0;bottom:0;background:var(--tab-bg);
      border-top:1px solid color-mix(in oklab,var(--border) 70%, transparent);
      display:grid;grid-template-columns:repeat(4,1fr);z-index:10;
      height:calc(var(--tab-h) + var(--safe-bottom));padding-bottom:var(--safe-bottom);box-sizing:content-box}
.tabbtn{padding:8px 4px;text-align:center;color:var(--muted);font-size:11px;border:none;background:transparent;cursor:pointer}
.tabbtn.active{color:var(--text);font-weight:700}
main{padding-bottom:calc(var(--tab-h) + var(--safe-bottom))}
main>section{display:none} main>section.active{display:block}
@media (display-mode: standalone){ :root{ --tab-h: 38px; } }
</style>
</head>
<body>
<header><div class="wrap"><h1>Workouts</h1></div></header>
<main class="container"><section id="tab-workouts" class="active"><h2>Workouts</h2><p>운동 카드가 여기에 표시됩니다.</p></section></main>
<nav class="tabs">
  <button class="tabbtn active">Workouts</button>
  <button class="tabbtn">Plan</button>
  <button class="tabbtn">Stats</button>
  <button class="tabbtn">Settings</button>
</nav>
</body>
</html>

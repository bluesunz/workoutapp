<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>나만의 6주 운동 플래너</title>

<!-- 다크/라이트 자동 -->
<meta name="color-scheme" content="light dark">
<meta name="theme-color" content="#0f1115">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<link rel="manifest" href="manifest.webmanifest">
<link rel="apple-touch-icon" href="icon-192.png">

<style>
:root{
  --bg:#f7f8fb;
  --card:#ffffff;
  --text:#0f1115;
  --muted:#5b6472;
  --accent:#2563eb;
  --ok:#22c55e;
  --warn:#f59e0b;
  --danger:#ef4444;
  --radius:16px;
}
@media (prefers-color-scheme: dark){
  :root{
    --bg:#0f1115;
    --card:#171a21;
    --text:#e6e9ef;
    --muted:#9aa3b2;
    --accent:#66b2ff;
    --ok:#7bd88f;
    --warn:#f6c177;
    --danger:#ef7d7d;
  }
}
body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto}
header{padding:20px;font-weight:700;font-size:20px;background:color-mix(in oklab,var(--bg) 90%,transparent)}
</style>

<script>
function applyThemeColor(){
  const dark = window.matchMedia('(prefers-color-scheme: dark)').matches;
  const theme = document.querySelector('meta[name="theme-color"]');
  const apple = document.querySelector('meta[name="apple-mobile-web-app-status-bar-style"]');
  if(theme) theme.setAttribute('content', dark ? '#0f1115' : '#f7f8fb');
  if(apple) apple.setAttribute('content', dark ? 'black-translucent' : 'default');
}
applyThemeColor();
window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyThemeColor);
</script>
</head>
<body>
<header>Workouts</header>
<main style="padding:20px">
  <p>여기에 기존 앱 전체 내용 (Workouts / Plan / Stats / Settings) 붙여넣으면 완성됩니다.</p>
</main>
</body>
</html>
